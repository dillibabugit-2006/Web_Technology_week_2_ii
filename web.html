<!DOCTYPE html>
<html>
<head>
<title>Product Card Animation</title>

<style>

body {
font-family: Arial, sans-serif;
background: #f2f2f2;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.card {
width: 320px;
padding: 20px;
background: white;
border-radius: 12px;
box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
text-align: center;
animation: slideIn 2s ease;
}

h2 {
color: darkblue;
animation: glowText 2s infinite alternate;
}

.price {
color: green;
font-size: 20px;
font-weight: bold;
}

button {
margin-top: 15px;
padding: 10px 15px;
background: orange;
border: none;
color: white;
border-radius: 5px;
cursor: pointer;
}

button:hover {
background: darkorange;
}

/* Animation */
@keyframes slideIn {
from {
transform: translateY(-60px);
opacity: 0;
}
to {
transform: translateY(0);
opacity: 1;
}
}

@keyframes glowText {
from {
color: darkblue;
text-shadow: 0 0 5px skyblue;
}
to {
color: red;
text-shadow: 0 0 10px orange;
}
}

</style>
</head>

<body>

<div class="card">
<h2>Smartphone</h2>
<p>Latest 5G Mobile with 8GB RAM</p>
<p class="price">â‚¹15,000</p>
<button>Add to Cart</button>
</div>

</body>
</html>
